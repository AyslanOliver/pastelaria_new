    <!-- Add Sabor Modal -->
    <div class="modal fade" id="addSaborModal" tabindex="-1" aria-labelledby="addSaborModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSaborModalLabel">Adicionar Sabor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="saborForm">
                        <div class="mb-3">
                            <label for="saborNome" class="form-label">Nome do Sabor</label>
                            <input type="text" class="form-control" id="saborNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="saborDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="saborDescricao" rows="3" placeholder="Ingredientes e descrição do sabor"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="saborPrecoAdicional" class="form-label">Preço Adicional (R$)</label>
                            <input type="number" class="form-control" id="saborPrecoAdicional" step="0.01" value="0.00">
                            <div class="form-text">Deixe 0.00 se não há custo adicional</div>
                        </div>
                        <div class="mb-3">
                            <label for="saborCategoria" class="form-label">Categoria</label>
                            <select class="form-select" id="saborCategoria" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="Tradicional">Tradicional</option>
                                <option value="Especial">Especial</option>
                                <option value="Premium">Premium</option>
                                <option value="Doce">Doce</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saborDisponivel" checked>
                                <label class="form-check-label" for="saborDisponivel">
                                    Sabor Disponível
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarSabor()">Salvar Sabor</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Sabor Modal -->
    <div class="modal fade" id="editSaborModal" tabindex="-1" aria-labelledby="editSaborModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSaborModalLabel">Editar Sabor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editSaborForm">
                        <input type="hidden" id="editSaborId">
                        <div class="mb-3">
                            <label for="editSaborNome" class="form-label">Nome do Sabor</label>
                            <input type="text" class="form-control" id="editSaborNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSaborDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editSaborDescricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editSaborPrecoAdicional" class="form-label">Preço Adicional (R$)</label>
                            <input type="number" class="form-control" id="editSaborPrecoAdicional" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="editSaborCategoria" class="form-label">Categoria</label>
                            <select class="form-select" id="editSaborCategoria" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="Tradicional">Tradicional</option>
                                <option value="Especial">Especial</option>
                                <option value="Premium">Premium</option>
                                <option value="Doce">Doce</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editSaborDisponivel">

                                    Sabor Disponível
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="atualizarSabor()">Atualizar Sabor</button>
                </div>
            </div>

    <!-- jQuery -->

    <!-- Custom scripts for all pages-->
    <script>
        // Toggle the side navigation
        (function($) {
            "use strict";

            $("#sidebarToggle, #sidebarToggleTop").on('click', function(e) {
                $("body").toggleClass("sidebar-toggled");
                $(".sidebar").toggleClass("toggled");
                if ($(".sidebar").hasClass("toggled")) {
                    $('.sidebar .collapse').collapse('hide');
                };
            });

            $(window).resize(function() {
                if ($(window).width() < 768) {
                    $('.sidebar .collapse').collapse('hide');
                };
                
                if ($(window).width() < 480 && !$(".sidebar").hasClass("toggled")) {
                    $("body").addClass("sidebar-toggled");
                    $(".sidebar").addClass("toggled");
                    $('.sidebar .collapse').collapse('hide');
                };
            });

        })(jQuery);

        // Sabores management
        let sabores = [
            { id: 1, nome: "Margherita", descricao: "Molho de tomate, mussarela, manjericão fresco", precoAdicional: 0.00, categoria: "Tradicional", disponivel: true },
            { id: 2, nome: "Pepperoni", descricao: "Molho de tomate, mussarela, pepperoni", precoAdicional: 3.00, categoria: "Tradicional", disponivel: true },
            { id: 3, nome: "Quatro Queijos", descricao: "Mussarela, gorgonzola, parmesão, provolone", precoAdicional: 5.00, categoria: "Especial", disponivel: true },
            { id: 4, nome: "Portuguesa", descricao: "Presunto, ovos, cebola, azeitona, ervilha", precoAdicional: 4.00, categoria: "Tradicional", disponivel: true },
            { id: 5, nome: "Frango com Catupiry", descricao: "Frango desfiado, catupiry, milho", precoAdicional: 4.50, categoria: "Especial", disponivel: true },
            { id: 6, nome: "Chocolate", descricao: "Chocolate ao leite, granulado", precoAdicional: 6.00, categoria: "Doce", disponivel: false }
        ];

        function getCategoriaColor(categoria) {
            const colors = {
                'Tradicional': 'success',
                'Especial': 'warning',
                'Premium': 'danger',
                'Doce': 'info'
            };
            return colors[categoria] || 'secondary';
        }

        function carregarSabores() {
            const container = document.getElementById('saboresContainer');
            container.innerHTML = '';
            
            sabores.forEach(sabor => {
                const card = `
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-${getCategoriaColor(sabor.categoria)} shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-${getCategoriaColor(sabor.categoria)} text-uppercase mb-1">
                                            ${sabor.categoria}
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">${sabor.nome}</div>
                                        <div class="text-xs text-gray-600 mt-1">${sabor.descricao}</div>
                                        ${sabor.precoAdicional > 0 ? `<div class="text-xs text-success mt-2">+R$ ${sabor.precoAdicional.toFixed(2)}</div>` : ''}
                                        <div class="mt-2">
                                            <span class="badge badge-${sabor.disponivel ? 'success' : 'danger'}">
                                                ${sabor.disponivel ? 'Disponível' : 'Indisponível'}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-pizza-slice fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-primary me-1" onclick="editarSabor(${sabor.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="excluirSabor(${sabor.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function salvarSabor() {
            const nome = document.getElementById('saborNome').value;
            const descricao = document.getElementById('saborDescricao').value;
            const precoAdicional = parseFloat(document.getElementById('saborPrecoAdicional').value) || 0;
            const categoria = document.getElementById('saborCategoria').value;
            const disponivel = document.getElementById('saborDisponivel').checked;

            if (!nome || !categoria) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const novoSabor = {
                id: sabores.length + 1,
                nome,
                descricao,
                precoAdicional,
                categoria,
                disponivel
            };

            sabores.push(novoSabor);
            carregarSabores();
            
            // Limpar formulário
            document.getElementById('saborForm').reset();
            document.getElementById('saborDisponivel').checked = true;
            document.getElementById('saborPrecoAdicional').value = '0.00';
            
            // Fechar modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addSaborModal'));
            modal.hide();
        }

        function editarSabor(id) {
            const sabor = sabores.find(s => s.id === id);
            if (!sabor) return;

            document.getElementById('editSaborId').value = sabor.id;
            document.getElementById('editSaborNome').value = sabor.nome;
            document.getElementById('editSaborDescricao').value = sabor.descricao;
            document.getElementById('editSaborPrecoAdicional').value = sabor.precoAdicional;
            document.getElementById('editSaborCategoria').value = sabor.categoria;
            document.getElementById('editSaborDisponivel').checked = sabor.disponivel;

            const modal = new bootstrap.Modal(document.getElementById('editSaborModal'));
            modal.show();
        }

        function atualizarSabor() {
            const id = parseInt(document.getElementById('editSaborId').value);
            const nome = document.getElementById('editSaborNome').value;
            const descricao = document.getElementById('editSaborDescricao').value;
            const precoAdicional = parseFloat(document.getElementById('editSaborPrecoAdicional').value) || 0;
            const categoria = document.getElementById('editSaborCategoria').value;
            const disponivel = document.getElementById('editSaborDisponivel').checked;

            if (!nome || !categoria) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const saborIndex = sabores.findIndex(s => s.id === id);
            if (saborIndex !== -1) {
                sabores[saborIndex] = { id, nome, descricao, precoAdicional, categoria, disponivel };
                carregarSabores();
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('editSaborModal'));
                modal.hide();
            }
        }

        function excluirSabor(id) {
            if (confirm('Tem certeza que deseja excluir este sabor?')) {
                sabores = sabores.filter(s => s.id !== id);
                carregarSabores();
            }
        }

        // Carregar sabores ao inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarSabores();
        });
    </script>
